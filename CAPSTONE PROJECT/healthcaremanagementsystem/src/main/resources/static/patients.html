<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Healthcare System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="doctors.html">Doctors</a>
            <a class="nav-link active" href="patients.html">Patients</a>
            <a class="nav-link" href="appointments.html">Appointments</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Patients</h3>
        <button id="loadBtn" class="btn btn-outline-primary btn-sm">Refresh List</button>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-header">Add Patient</div>
                <div class="card-body">
                    <form id="patientForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input id="pname" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input id="age" type="number" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Save</button>
                    </form>
                    <small class="text-muted d-block mt-2">
                        Minimal info stored: name and age.
                    </small>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">Patients List</div>
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                        </tr>
                        </thead>
                        <tbody id="patientTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("patientForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const body = {
        name: document.getElementById("pname").value,
        age: Number(document.getElementById("age").value)
    };
    fetch("/patients", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    }).then(() => {
        document.getElementById("pname").value = "";
        document.getElementById("age").value = "";
        loadPatients();
    });
});

document.getElementById("loadBtn").addEventListener("click", loadPatients);

function loadPatients() {
    fetch("/patients")
        .then(r => r.json())
        .then(data => {
            const tbody = document.getElementById("patientTableBody");
            tbody.innerHTML = "";
            data.forEach(p => {
                const tr = document.createElement("tr");
                tr.innerHTML =
                    "<td>" + p.id + "</td>" +
                    "<td>" + p.name + "</td>" +
                    "<td>" + p.age + "</td>";
                tbody.appendChild(tr);
            });
        });
}

loadPatients();
</script>
</body>
</html>
