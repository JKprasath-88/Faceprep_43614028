<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Healthcare System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="doctors.html">Doctors</a>
            <a class="nav-link" href="patients.html">Patients</a>
            <a class="nav-link active" href="appointments.html">Appointments</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Appointments</h3>
        <button id="loadBtn" class="btn btn-outline-primary btn-sm">Refresh List</button>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-header">Schedule Appointment</div>
                <div class="card-body">
                    <form id="apptForm">
                        <div class="mb-3">
                            <label class="form-label">Doctor ID</label>
                            <input id="doctorId" type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Patient ID</label>
                            <input id="patientId" type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date & Time</label>
                            <input id="dateTime" class="form-control"
                                   placeholder="2025-12-20 10:00" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reason</label>
                            <input id="reason" class="form-control">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Save</button>
                    </form>
                    <small class="text-muted d-block mt-2">
                        Doctor and patient IDs must already exist.
                    </small>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">Appointments List</div>
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Doctor ID</th>
                            <th>Patient ID</th>
                            <th>DateTime</th>
                            <th>Reason</th>
                        </tr>
                        </thead>
                        <tbody id="apptTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("apptForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const body = {
        doctorId: Number(document.getElementById("doctorId").value),
        patientId: Number(document.getElementById("patientId").value),
        dateTime: document.getElementById("dateTime").value,
        reason: document.getElementById("reason").value
    };
    fetch("/appointments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    }).then(() => {
        document.getElementById("doctorId").value = "";
        document.getElementById("patientId").value = "";
        document.getElementById("dateTime").value = "";
        document.getElementById("reason").value = "";
        loadAppointments();
    });
});

document.getElementById("loadBtn").addEventListener("click", loadAppointments);

function loadAppointments() {
    fetch("/appointments")
        .then(r => r.json())
        .then(data => {
            const tbody = document.getElementById("apptTableBody");
            tbody.innerHTML = "";
            data.forEach(a => {
                const tr = document.createElement("tr");
                tr.innerHTML =
                    "<td>" + a.id + "</td>" +
                    "<td>" + a.doctorId + "</td>" +
                    "<td>" + a.patientId + "</td>" +
                    "<td>" + a.dateTime + "</td>" +
                    "<td>" + a.reason + "</td>";
                tbody.appendChild(tr);
            });
        });
}

loadAppointments();
</script>
</body>
</html>
