<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Healthcare System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="doctors.html">Doctors</a>
            <a class="nav-link" href="patients.html">Patients</a>
            <a class="nav-link" href="appointments.html">Appointments</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Doctors</h3>
        <button id="loadBtn" class="btn btn-outline-primary btn-sm">Refresh List</button>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm mb-3">
                <div class="card-header">Add Doctor</div>
                <div class="card-body">
                    <form id="doctorForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Specialization</label>
                            <input id="spec" class="form-control" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Save</button>
                    </form>
                    <small class="text-muted d-block mt-2">
                        Only name and specialization are stored.
                    </small>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">Doctors List</div>
                <div class="table-responsive">
                    <table class="table table-striped mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                        </tr>
                        </thead>
                        <tbody id="doctorTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: "PATIENT"
    };
    fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    })
        .then(async r => {
            if (r.ok) {
                document.getElementById("result").innerText = "Patient created successfully";
            } else {
                const text = await r.text();
                document.getElementById("result").innerText = text || "Registration failed";
            }
        })
        .catch(err => {
            document.getElementById("result").innerText = "Error: " + err;
        });
});
</script>
