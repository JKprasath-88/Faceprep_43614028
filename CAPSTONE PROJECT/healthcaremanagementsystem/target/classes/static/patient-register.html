<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-success text-white">
                    <h4>Patient Register</h4>
                </div>
                <div class="card-body">
                    <form id="regForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" required>
                        </div>
                        <button class="btn btn-success w-100" type="submit">Register</button>
                    </form>
                    <p class="mt-3 text-center text-muted" id="result"></p>
                    <div class="text-center mt-2">
                        <a href="patient-login.html" class="btn btn-link btn-sm">Back to login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: "PATIENT"
    };
    fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    })
        .then(async r => {
            if (r.ok) {
                document.getElementById("result").innerText = "Patient created successfully";
            } else {
                const text = await r.text();
                document.getElementById("result").innerText = text || "Registration failed";
            }
        })
        .catch(err => {
            document.getElementById("result").innerText = "Error: " + err;
        });
});
</script>
