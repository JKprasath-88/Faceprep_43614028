<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">Healthcare System</a>
        <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="doctors.html">Doctors</a>
            <a class="nav-link" href="patients.html">Patients</a>
            <a class="nav-link" href="appointments.html">Appointments</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-info text-white">
                    <h4>Doctor Login</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button class="btn btn-info w-100" type="submit">Login</button>
                    </form>
                    <p class="mt-3 text-center text-muted" id="loginResult"></p>

                    <div class="text-center mt-2">
                        <a href="doctor-register.html" class="btn btn-link btn-sm">
                            New doctor? Register here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const body = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    })
        .then(r => {
            if (!r.ok) {
                return r.json().then(err => { throw err.message; });
            }
            return r.json();
        })
        .then(data => {
            if (data.role === "DOCTOR") {
                window.location.href = "doctors.html";
            } else if (data.role === "PATIENT") {
                window.location.href = "patients.html";
            } else {
                document.getElementById("loginResult").innerText = data.message;
            }
        })
        .catch(err => {
            document.getElementById("loginResult").innerText = "Error: " + err;
        });
});
</script>
</body>
</html>
